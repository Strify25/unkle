<!doctype html>
<html lang="ru">
<head>
    //= template/head.html
</head>
<body>

<div class="uk-cover-container contacts">
    <img src="img/contacts.jpg" srcset=" img/mainPageSlideMobile.jpg 563w, img/contacts.jpg 1920w" sizes="(max-width: 600px) 600px" alt="" data-uk-cover>
    <div class="uk-position-cover">
        <div class="uk-width-1-1 uk-height-1-1"> 
            <div class="uk-container uk-height-1-1 uk-flex uk-flex-column uk-flex-middle uk-flex-center">
                <div class="uk-width-1-1 uk-child-width-1-3@m" data-uk-grid>
                    <div class="uk-width-1-1 uk-margin-medium-bottom">
                        <div class="bannerTitle h1">Давайте начнем?</div>
                    </div>
                    <div>
                        <img src="img/contactsPhone.svg" alt="">
                        <p><a href="tel:+74956643579">+7 (495) 664-35-79</a></p>
                    </div>
                    <div>
                        <img src="img/contactsMail.svg" alt="">
                        <p><a href="mailto:info@unkle.pro" class="mail">info@unkle.pro</a></p>
                    </div>
                    <div>
                        <img src="img/contactsMap.svg" alt="">
                        <p>г. Москва, Лужнецкая набережная 2/4 строение 8</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky;show-on-up: true; animation: uk-animation-slide-top; bottom: #bottom" class="topNav">
        <nav class="uk-container uk-navbar-container uk-navbar-transparent uk-light mainNavbar" data-uk-navbar>
            <div class="uk-navbar-left">
                <a href="/" class="uk-navbar-item uk-logo uk-margin-large-right">
                    <img src="img/logo.svg" alt="" data-uk-svg>
                    <span class="slogan">Маркетинговое<br>агентство</span>
                </a>
                <ul class="uk-navbar-nav uk-visible@m">
                    //= template/menuUl.html
                </ul>
            </div>
            //= template/uk-navbar-right.html
        </nav>
    </div>
</div>

<div class="uk-container uk-margin-large-bottom">
	<form action="#" id="contactsForm" class="">
        <h2>Обратная связь</h2>  
        <input type="text" name="name" placeholder="Ваше имя">
        <input type="text" name="email" placeholder="Ваш E-mail">
        <input type="text" name="phone" placeholder="Ваш телефон" class="phoneInput">
        <textarea name="msg" placeholder="Сообщение"></textarea>
        <div data-uk-grid class="uk-flex-nowrap" id="contactFormPolicy">
            <div>
                <label><input class="uk-checkbox" type="checkbox" checked="" name="policy"> Согласие на <a href="/policy/">обработку персональных данных</a></label>
            </div>
            <div>
                <button class="transBlackBtn" type="submit">Отправить</button>
            </div>
        </div>
    </form>
</div>


<div id="map"></div>


//= template/footer.html
</body>
</html>
